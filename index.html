<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Dorper Wiki</title>
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
      <link rel="stylesheet" href="wiki.css">
      <script data-main="wiki.js" src="lib/require/require.js"></script>
      
      <!-- Templates -->
      <template id="tp-search">
         <form id="sform" action="" aria-label="Search Form">
            <input type="text" id="squery" placeholder="Search Query" aria-label="Search Query">
            <input type="submit" id="ssubmit" value="Submit" aria-label="Submit Button">
         </form>
      </template>
      
      <template id="tp-results">
         <hr>
         <p aria-label="Description">Found <strong>{{results.length}}</strong> results for <strong>{{query}}</strong>.</p>
         <ul aria-label="Articles">
         {{#results}}
            <li><a href="?{{.}}">{{.}}</a></li>
         {{/results}}
         </ul>
      </template>
      
      <template id="tp-listing">
         <p aria-label="Description">There is <strong>{{results.length}}</strong> articles in the <strong>Main Namespace</strong>.</p>
         <ul aria-label="Articles">
         {{#results}}
            <li><a href="?{{.}}">{{.}}</a></li>
         {{/results}}
         </ul>
      </template>
   </head>
   <body>
      <!--

          888      888 888      888 oooo d8b oo.ooooo.    `888.   .8888.   .8'    888   888  oooo  oooo  
          888      888 888      888 `888""8P  888' `88b    `888  .8'`888. .8'     888   888 .8P'   `888  
          888      888 888      888  888      888   888     `888.8'  `888.8'      888   888888.     888  
          888     d88' `88b    d88'  888      888   888      `888'    `888'       888   888 `88b.   888  
         o888bood8P'    `Y8bood8P'  d888b     888bod8P'       `8'      `8'       o888o o888o o888o o888o 
                                              888
                                              o888o                                                                                                                                                                                               
         -->
      <article id="layout" aria-label="Wiki Article" aria-role="article">
         <header aria-label="Page Header">
            <h1 id="title" aria-label="Page Title" aria-role="heading"></h1>
            <hr>
         </header>
         <main id="content" aria-role="main">
            <p class="nojs">
               Content should load here in a second.
               If it doesn't, enable Javascript and/or update your browser.
               If the page still wont work, <a href="https://github.com/carverh/wiki/issues/new">create an issue on GitHub</a>
               with information like the browser you are using and what page you are trying to access.
          ` </p>
         </main>
         <footer aria-label="Page Footer">
            <hr>
            <p id="copyright" aria-label="Copyright Notice">Copyright &copy; 2017 Carver Harrison</p>
         </footer>
      </article>
   </body>
</html>
